<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="banner">
      <div class="container">
        <div id="scene">
          <h2 id="text">
            <span data-depth-y="2">R</span>
            <span data-depth-y="-6">I</span>
            <span data-depth-y="5">U</span>
            <span data-depth-y="-8">S</span>
            <span data-depth-y="-3">E</span>
            <span data-depth-y="6">Y</span>
          </h2>
          <div id="imagenes">
            <div class="layer z" data-depth="-0.5"><img src="./img/1.png" /></div>
            <div class="layer z" data-depth="0.75"><img src="./img/2.png" /></div>
            <div class="layer z" data-depth="1"><img src="./img/3.png" /></div>
            <div class="layer" data-depth="-0.25"><img src="./img/4.png" /></div>
            <div class="layer" data-depth="0.625"><img src="./img/5.png" /></div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
