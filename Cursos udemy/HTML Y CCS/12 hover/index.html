<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="./ccs/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card" style="--i: #e61111; --j: #414e52;">
                <div class="imgBx">
                    <img src="./img/luffy.png" alt="luffy">
                </div>
                <div class="content">
                    <div class="contentBx">
                        <h3>luffy <br><span>Mugiwara</span></h3>
                    </div>
                    <ul class="sci">
                        <li style="--i: 1">
                            <a href="#">
                                <ion-icon name="flash-off-outline"></ion-icon>
                            </a>
                        </li>
                        <li style="--i: 2">
                            <a href="#">
                                <ion-icon name="restaurant-outline"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card" style="--i: #80ff72; --j: #414e52;">
                <div class="imgBx">
                    <img src="./img/zoro.png" alt="Zoro">
                </div>
                <div class="content">
                    <div class="contentBx">
                        <h3>Zoro <br><span>Caza recompensas</span></h3>
                    </div>
                    <ul class="sci">
                        <li style="--i: 1">
                            <a href="#">
                                <ion-icon name="flash-off-outline"></ion-icon>
                            </a>
                        </li>
                        <li style="--i: 2">
                            <a href="#">
                                <ion-icon name="restaurant-outline"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card" style="--i: #fbff1a; --j: #414e52;">
                <div class="imgBx">
                    <img src="./img/sanji.png" alt="Sanji">
                </div>
                <div class="content">
                    <div class="contentBx">
                        <h3>Sanji <br><span>Cocinero</span></h3>
                    </div>
                    <ul class="sci">
                        <li style="--i: 1">
                            <a href="#">
                                <ion-icon name="flash-off-outline"></ion-icon>
                            </a>
                        </li>
                        <li style="--i: 2">
                            <a href="#">
                                <ion-icon name="restaurant-outline"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
