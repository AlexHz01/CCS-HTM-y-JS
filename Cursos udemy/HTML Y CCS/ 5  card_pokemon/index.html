<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="ccs/style.css"> 
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/head.jpeg" alt="fondo_one_piece" class="card-header">
            
            <div class = "card-body">
                <div class="card-body-contentimg">
                    <img src="./img/2.png" alt="luffy" class="card-body-contentimg-img" width="100">
                </div>
                <h1 class="card-body-title">
                    luffy
                    <span>#1</span>
                </h1>
                <p class="card-body-text">
                    COLECCIONABLE
                </p>


            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Mascota</h3>
                    <img src="./img/mascota.png" alt="Mascota" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/Res.png" alt="Resistencia" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Akuma no mi</h3>
                    <img src="./img/poder.png" alt="Poder" width="35">
                </div>
            </div>
        </article>

    </main>

</body>
</html>
