<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card OnePiece</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
</head>
<body>
    <section class="card">
        <div class="poster">
            <img src="./poster.jpg" alt="One Piece">
        </div>
            <div class="details">
                <div class="imgcontent">
                    <img src="./Logo.png" alt="One Piece"> 
                    <span>Echiro Hoda</span>
                </div>
                <div class="rating">
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <span>5/5</span>
                  </div>
                <div class="tags">
                    <span class="anime">Anime</span>
                    <span class="piratas">Piratas</span>
                </div>
                <div class="info">
                    <p>One Piece (ワンピース?) (estilizado en mayúsculas) 
                        es un manga escrito e ilustrado por el mangaka 
                        japonés Eiichirō Oda. Comenzó a publicarse en la 
                        revista Japonesa Weekly Shōnen Jump el 22 de julio 
                        de 1997 y a la fecha se han publicado 104 volúmenes.
                    </p>
                </div>
                <div class="cast">
                    <h4>Elenco</h4>
                    <ul>
                        <li>
                            <img src="./img/luffy.jpg" alt="cast1">
                        </li>
                        <li>
                            <img src="./img/zoro.jpg" alt="cast1">
                        </li>
                        <li>
                            <img src="./img/anime.jpg" alt="cast1">
                        </li>
                    </ul>
                </div>
            </div>
    </section>
    
</body>
</html>
